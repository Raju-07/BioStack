{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Sent | BioStack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel = "stylesheet" href="{% static 'css/main.css' %}">
  <link rel= "stylesheet" href = "{% static 'css/fonts.css' %}">

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

</head>

<body class="bg-slate-950 text-slate-100 font-[Inter] min-h-screen flex items-center justify-center relative overflow-y-auto py-10">

  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full blur-[100px]"></div>
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_50%,#000_70%,transparent_100%)]"></div>
  </div>

  <div class="relative z-10 w-full max-w-md p-8 mx-4 bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl text-center">
    
    <div class="inline-flex items-center justify-center w-16 h-16 mb-6 rounded-full bg-blue-500/10 text-blue-400">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
    </div>

    <h2 class="text-2xl font-bold text-white mb-3">Check your inbox</h2>
    <p class="text-slate-400 mb-6 leading-relaxed">
      We've sent a password reset link to your email address. If an account exists with that email, you will receive it shortly.
    </p>

    <div class="text-sm text-slate-500">
      Didn't receive it? Check your spam folder or 
      <a href="{% url 'accounts:login' %}" class="text-indigo-400 hover:text-indigo-300">try logging in again</a>.
    </div>
  </div>

</body>
</html>
