<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password | BioStack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel = "stylesheet" href="{% static 'css/main.css' %}">
  <link rel= "stylesheet" href = "{% static 'css/fonts.css' %}">
  
  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  
  <style>
    /* Styling for Django Form Fields */
    form p { margin-bottom: 1.25rem; }
    form label { display: block; font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.5rem; font-weight: 500; }
    form input[type="password"], form input[type="text"] {
      width: 100%; background-color: #1e293b; border: 1px solid #334155; color: white;
      border-radius: 0.75rem; padding: 0.75rem 1rem; outline: none; transition: all 0.2s;
    }
    form input:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); background-color: #0f172a; }
    .helptext { font-size: 0.75rem; color: #64748b; margin-top: 0.25rem; display: block; line-height: 1.4; }
    ul.errorlist { color: #f87171; font-size: 0.875rem; margin-bottom: 0.5rem; }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 font-[Inter] min-h-screen flex items-center justify-center relative overflow-y-auto py-10">

  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full blur-[100px]"></div>
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_50%,#000_70%,transparent_100%)]"></div>
  </div>

  <div class="relative z-10 w-full max-w-md p-8 mx-4 bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-white">Set New Password</h2>
      <p class="text-slate-400 text-sm mt-2">Please choose a strong password.</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full mt-4 py-3.5 px-4 bg-gradient-to-r from-indigo-600 to-cyan-600 hover:from-indigo-500 hover:to-cyan-500 text-white font-semibold rounded-xl transition duration-200 shadow-lg shadow-indigo-500/25">
        Change Password
      </button>
    </form>
  </div>

</body>
</html>
