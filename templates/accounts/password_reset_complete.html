<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Complete | BioStack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="{% static 'css/main.css' %}">
  <link rel= "stylesheet" href = "{% static 'css/fonts.css' %}">
</head>

<body class="bg-slate-950 text-slate-100 font-[Inter] min-h-screen flex items-center justify-center relative overflow-y-auto py-10">

  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-500/20 rounded-full blur-[100px]"></div>
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_50%,#000_70%,transparent_100%)]"></div>
  </div>

  <div class="relative z-10 w-full max-w-md p-8 mx-4 bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl text-center">
    
    <div class="inline-flex items-center justify-center w-16 h-16 mb-6 rounded-full bg-emerald-500/10 text-emerald-400">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
    </div>

    <h2 class="text-2xl font-bold text-white mb-3">All Set!</h2>
    <p class="text-slate-400 mb-8">Your password has been changed successfully. You can now sign in with your new credentials.</p>

    <a href="{% url 'accounts:login' %}" class="block w-full py-3.5 px-4 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-semibold rounded-xl transition duration-200 shadow-lg shadow-emerald-500/20">
      Return to Login
    </a>
  </div>

</body>
</html>
