{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title> {% block title %}BioStack | Your Professional Identity{% endblock title %} </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel='icon' type='image/x-icon' href="{% static 'images/main-logo.png' %}">
  <link rel="stylesheet" href = "{% static 'css/main.css' %}">
  
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}" >
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { brand: { 500: '#6366f1', 600: '#4f46e5' } },
          animation: { 'blob': 'blob 7s infinite' },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    
    /* Grid Background Pattern */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans overflow-x-hidden relative">

  <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob"></div>
    <div class="absolute top-0 right-1/4 w-96 h-96 bg-cyan-500/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000"></div>
    <div class="absolute inset-0 bg-grid [mask-image:linear-gradient(to_bottom,transparent,black,transparent)]"></div>
  </div>

  {% if messages %}
  <div id="toast-container" class="fixed top-24 left-4 right-4 md:right-6 md:left-auto md:w-full md:max-w-sm z-[100] flex flex-col gap-3 pointer-events-none">
      {% for message in messages %}
          <div class="toast-message pointer-events-auto flex items-start gap-3 p-4 rounded-xl shadow-2xl backdrop-blur-xl border border-white/10 transform transition-all duration-500 ease-out translate-x-10 opacity-0
              {% if message.tags == 'error' %} bg-red-500/10 border-red-500/20 text-red-200
              {% else %} bg-emerald-500/10 border-emerald-500/20 text-emerald-200 {% endif %}">
              <div class="flex-1 text-sm font-medium leading-relaxed break-words">{{ message }}</div>
              <button onclick="this.parentElement.remove()" class="text-white/40 hover:text-white transition shrink-0"><i class="fa-solid fa-xmark"></i></button>
          </div>
      {% endfor %}
  </div>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          document.querySelectorAll('.toast-message').forEach((toast, index) => {
              setTimeout(() => { toast.classList.remove('translate-x-10', 'opacity-0'); }, 100 * index);
              setTimeout(() => { toast.remove(); }, 5000 + (100 * index));
          });
      });
  </script>
  {% endif %}

  {% include "partials/navbar.html" %}

  {% block content %}
  {% endblock content %}

  {% include "partials/footer.html" %}

</body>
</html>
