<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ profile.full_name|default:"Profile" }} | BioStack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Smooth reveal animation for sections */
    .fade-up {
      animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen relative overflow-x-hidden selection:bg-indigo-500 selection:text-white">

  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-lg h-[500px] bg-indigo-500/20 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-[100px]"></div>
    
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_50%,#000_70%,transparent_100%)]"></div>
  </div>

  <main class="relative z-10 max-w-2xl mx-auto px-6 py-16 md:py-24 flex flex-col items-center">

    <header class="text-center mb-12 w-full fade-up" style="animation-delay: 0ms;">
      
      <div class="relative mx-auto w-28 h-28 mb-6 group">
        <div class="absolute inset-0 bg-gradient-to-tr from-indigo-500 to-cyan-500 rounded-full blur opacity-40 group-hover:opacity-60 transition duration-500"></div>
        <div class="relative w-full h-full rounded-full bg-slate-900 border-2 border-white/10 flex items-center justify-center overflow-hidden shadow-2xl">
          <span class="text-3xl font-bold text-white tracking-wider">
            {{ profile.full_name|default:profile.slug|slice:":1"|upper }}
          </span>
        </div>
      </div>

      <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight mb-3">
        {{ profile.full_name|default:profile.slug }}
      </h1>
      
      {% if profile.bio %}
        <p class="text-lg text-slate-400 max-w-lg mx-auto leading-relaxed">
          {{ profile.bio }}
        </p>
      {% endif %}

      <div class="mt-6 flex justify-center gap-4 opacity-70 hover:opacity-100 transition">
        <button class="p-2 rounded-full hover:bg-white/10 transition">
          <svg class="w-5 h-5 text-slate-300" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 2.404-4.69 3.83-7.586 3.828 4.08 2.628 8.932 4.196 14.181 4.196 17.151 0 26.54-14.21 26.376-26.79 1.799-1.303 3.359-2.924 4.606-4.631z"/></svg>
        </button>
        <button class="p-2 rounded-full hover:bg-white/10 transition">
          <svg class="w-5 h-5 text-slate-300" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
        </button>
      </div>
    </header>

    <div class="w-full space-y-4">
      
      {% for section in sections %}
        <section class="fade-up relative w-full p-6 rounded-2xl bg-slate-900/40 backdrop-blur-md border border-white/5 hover:border-indigo-500/30 hover:bg-slate-900/60 transition duration-300 group" style="animation-delay: {{ forloop.counter0|add:1 }}00ms;">
          
          <h2 class="text-lg font-semibold text-white mb-3 flex items-center justify-between">
            <span>{{ section.title }}</span>
            <svg class="w-4 h-4 text-slate-600 group-hover:text-indigo-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </h2>

          <div class="profile-section-content text-slate-400 text-sm">
            
            {{ section.data|json_script:"data" }}
            
            <div class="js-render-target opacity-80">
                </div>

          </div>
        </section>
      {% endfor %}

    </div>

    <footer class="mt-20 text-center fade-up" style="animation-delay: 500ms;">
      <a href="#" class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 text-xs font-medium text-slate-400 hover:text-white transition">
        <div class="w-3 h-3 rounded bg-gradient-to-tr from-indigo-500 to-cyan-400"></div>
        Built with BioStack
      </a>
    </footer>

  </main>

  <script>
    // Example: If you wanted to quickly log the data to console to verify it works
    document.querySelectorAll('section').forEach(section => {
      const script = section.querySelector('script[type="application/json"]');
      if(script) {
        try {
          const data = JSON.parse(script.textContent);
          console.log("Section Data:", data);
          // Your rendering logic would go here
        } catch(e) {
          console.error("Error parsing section data");
        }
      }
    });
  </script>

</body>
</html>
