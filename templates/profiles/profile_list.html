<h2>My Profiles</h2>

<ul>
  {% for profile in profiles %}
    <li>
      <strong>{{ profile.slug }}</strong>

      {% if profile.id == active_profile_id %}
        <span style="color: green;">(Active)</span>
      {% else %}
        <a href="{% url 'profiles:set_active' profile.id %}">
          Set Active
        </a>
      {% endif %}
    </li>
  {% endfor %}
</ul>

<a href="{% url 'profiles:create' %}">Create new profile</a>
