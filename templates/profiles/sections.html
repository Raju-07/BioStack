<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .sections-wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
  }

  .sections-wrapper h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  .section-list {
    list-style: none;
    padding: 0;
    margin: 0 0 30px;
  }

  .section-item {
    padding: 14px 16px;
    border: 1px solid #eee;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fafafa;
  }

  .section-meta {
    font-size: 14px;
    color: #555;
  }

  .section-type {
    font-weight: 600;
    margin-right: 6px;
  }

  .empty {
    color: #888;
    font-style: italic;
  }

  .add-section {
    margin-top: 30px;
    border-top: 1px solid #eee;
    padding-top: 20px;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background: #1976d2;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background: #155fa0;
  }
</style>
</head>

<body>
  

<div class="sections-wrapper">

  <h2>Profile Sections</h2>

  <ul class="section-list">
    {% for s in sections %}
      <li class="section-item">
        <div>
          <span class="section-type">{{ s.section_type }}</span>
          <span class="section-meta">â€” {{ s.title }}</span>
        </div>

        {% if not s.is_enabled %}
          <span class="section-meta">(Hidden)</span>
        {% endif %}
      </li>
    {% empty %}
      <li class="empty">No sections added yet.</li>
    {% endfor %}
  </ul>

  <div class="add-section">
    <h3>Add New Section</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Section</button>
    </form>
  </div>

</div>
</body>
</html>
