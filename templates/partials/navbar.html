{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>BioStack | Your Professional Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel='icon' type='image/x-icon' href="{% static 'images/main-logo.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              500: '#6366f1', // Indigo
              600: '#4f46e5',
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Reveal Animation Base */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Staggered Delays for children */
    .delay-100 { transition-delay: 100ms; }
    .delay-200 { transition-delay: 200ms; }
    .delay-300 { transition-delay: 300ms; }

    /* Grid Background Pattern */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans overflow-x-hidden selection:bg-indigo-500 selection:text-white">

  <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob"></div>
    <div class="absolute top-0 right-1/4 w-96 h-96 bg-cyan-500/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-purple-500/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-4000"></div>
    <div class="absolute inset-0 bg-grid [mask-image:linear-gradient(to_bottom,transparent,black,transparent)]"></div>
  </div>

  <nav class="fixed w-full z-50 top-0 transition-all duration-300" id="navbar">
    <div class="absolute inset-0 bg-slate-950/70 backdrop-blur-md border-b border-white/10"></div>
    <div class="max-w-7xl mx-auto px-6 py-4 relative flex items-center justify-between">
      <div class="flex items-center gap-2 text-xl font-bold tracking-tight">
        <a href = "/dashboard/"><img src="{% static 'images/main-logo.png' %}" alt="BioStack Logo" class="w-8 h-8 rounded-lg object-contain shadow-lg shadow-indigo-500/20"></a>
        BioStack
      </div>

      <div class="flex gap-4">
        <a href="{% url 'accounts:login' %}" class="hidden sm:block px-4 py-2 text-sm text-slate-300 hover:text-white transition">Sign In</a>
        <a href="{% url 'accounts:signup' %}" class="px-5 py-2 text-sm rounded-lg bg-white text-slate-950 font-semibold hover:bg-slate-200 transition shadow-[0_0_15px_rgba(255,255,255,0.3)]">
          Get Started
        </a>
      </div>
    </div>
  </nav>
